name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: python -m pytest tests/
      - name: Build Docker images
        run: |
          docker build -t fake-news-api -f infrastructure/docker/Dockerfile.api .
          docker build -t fake-news-frontend -f infrastructure/docker/Dockerfile.frontend .